{% extends "base.html" %}

{% block content %}
<br/>
<h1>Place an order</h1>
<br/>
<div class="form-group">
<form method="POST">
    <h4><label for="subject">Add a subject</label></h4>
    <input type="text" class="form-control" name="subject"/>
    <span style="color:darkred"><small>{{title_error}}</small><br/></span>

    <br/>
    <h4><label for="order">Your order</label></h4>
    <textarea type="text" class="form-control" name="order">{{order_body}}</textarea>
    <span style="color:darkred"><small>{{body_error}}</small><br/></span>

    <br/>
    <input type="submit" class="btn"/>
</form>
</div>

{% endblock %}
