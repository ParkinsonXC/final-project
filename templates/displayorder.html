{% extends 'base.html' %}

{% block content %}
<br/>
<h1>Order confirmed</h1>
<hr/>
<h3>Your order:</h3>
<br/>
<div class="container">
    <h4>{{order.title}}</h4>
    <p>{{order.body}}</p>
    {% for buyer in buyers %}
        {% if buyer.id == order.user_id %}
            <p class="written-by">Ordered by {{buyer.email}} | <a href="/buyerhistory">View past orders</a></p>
        {% endif %}
    {% endfor %}
</div>


{% endblock %}
